<h3><i class='fas fa-user-alt'></i> Customers</h3>
<div class="navbar-my text-primary" style="cursor: pointer;">
  <a [ngClass]="{'isActive': !listView}" (click)="listView = false">Customer Detail</a>
  <a [ngClass]="{'isActive': listView}" (click)="listView=true"><i class="fa fa-align-left"></i> Customer Order</a>
</div>
<div *ngIf="!listView" class="user-detail">
    <img src="{{iconsimg}}" alt="">
    <div class="text-detail">
      <p>{{user.name}}</p>
      <div class="user-city">
        <span>{{user.street}}, {{user.city}}</span>
      </div>
    </div>
</div>
<div *ngIf="listView" class="user-orders">
  <h3>Orders from {{user.name}}</h3>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{user.productName}}</h5>
      <p class="card-text">${{user.productPrice}}</p>
    </div>
  </div>
  <div class="productTotal">
    <p>${{user.productPrice}}</p>
  </div>
</div>
