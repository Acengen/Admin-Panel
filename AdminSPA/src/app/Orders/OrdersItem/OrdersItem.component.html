<td>{{product.id}}</td>
<td [routerLink]="['/products', product.id]" class="nametd">{{product.name}}</td>
<td>{{product.price | currency:'EUR'}} <i (click)="deleteProduct()" style="color: red;cursor: pointer;" class="fa fa-remove"></i></td>
<td><span class="discount_span_td" *ngIf="product.discount;else temp">discount 10%(save ${{product.discountPrice}}) <span class="original_price">${{originalPrice}}</span></span></td>
<ng-template #temp>/</ng-template>
